---
kind: CronJob
apiVersion: batch/v1
metadata:
  name: website-update-flickr
  namespace: website
spec:
  schedule: "21 2 * * *" ## 2:21 UTC
  successfulJobsHistoryLimit: 16
  failedJobsHistoryLimit: 32
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: main
              image: curlimages/curl:8.15.0
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -ec
                - |
                  response=$(curl -sS -w "\n%{http_code}" --no-progress-meter --max-redirs 0 "https://kachkaev.uk/update-profiles/${PROFILE_NAME}?${SECURITY_TOKEN}")
                  body=$(printf "%s" "$response" | sed '$d')
                  status=$(printf "%s" "$response" | tail -n1)
                  echo "Status: $status"
                  echo "Body: $body"
                  if [ "$status" -ne 200 ]; then
                    exit 1
                  fi
              env:
                - name: PROFILE_NAME
                  value: flickr
                - name: SECURITY_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: update-profile
                      key: security-token
              resources:
                requests:
                  memory: 16Mi
                  cpu: 10m
                limits:
                  memory: 128Mi
                  cpu: 200m
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop: [ALL]
                readOnlyRootFilesystem: true
                runAsUser: 10001
          restartPolicy: Never
          dnsPolicy: None
          dnsConfig:
            nameservers:
              - 1.1.1.1
              - 8.8.8.8

