---
kind: CronJob
apiVersion: batch/v1
metadata:
  name: website-cron-job-update-flickr
  namespace: website
spec:
  schedule: "21 2 * * *" ## 2:21 UTC
  successfulJobsHistoryLimit: 16
  failedJobsHistoryLimit: 32
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: main
              image: curlimages/curl:7.88.1
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -ec
                - curl --no-progress-meter --fail https://test.kachkaev.uk/update-profiles/${PROFILE_NAME}?${SECURITY_TOKEN}; [ $? -eq 0 ]  || exit 1
              env:
                - name: PROFILE_NAME
                  value: flickr
                - name: SECURITY_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: update-profile
                      key: security-token
          restartPolicy: Never

